<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="images/Amazon-icon.png">
    <link rel="stylesheet" href="css/styles.css" >
  </head>
  <body>
    <header class="nav-main">
      <nav class="nav-bar">
         <div class="nav-belt">
           <div class="nav-left">
             <div id="nav-logo">
                <a href="/" id="navbar-logo-sprite">
                  <span class="sprite sprite-amazon-base-logo" id="logo-responsive"></span> 
                </a>
             </div>
             <div class="nav-location">
               
               <div id="nav-global-location">
                  <span class="sprite sprite-location" id="location-responsive"></span>
               </div>
               <div class="nav-location-address">
                <span class="nav-address1" id="nav-address1-id">Deliver to</span>
                <span class="nav-address2" id="nav-address2-id">Austria</span>
               </div>
               
              </div>
           </div>
           <div class="nav-middel">
             <form action="/" method="get" name="nav-search" role="search" class="nav-search-bar">
              <div class="nav-middel-left">
                <div id="search-arrow-nav" class="sprite sprite-transparent-down"></div>
                <select name="nav-department" id="nav-department" >
                  <option selected="selected" value="search-all">All Departments</option>
                  <option value="search-arts">Arts &amp; Crafts</option>
                  <option value="search-automotive">Automotive</option>
                  <option value="search-baby">Baby</option>
                  <option value="search-beaut">Beauty and personl care</option>
                </select>
              </div>
              <div class="nav-middel-middel">
                <input type="text" class="search">
              </div>
              <div class="nav-right-middel">
                <input type="submit" value="" id="search-btn" class="sprite sprite-search">
              </div>
             </form>
            </div> 
          </div>
         </div>
         <div class="nav-lower"></div>
      </nav>
    </header>
  </body>
</html>
