<!DOCTYPE html>

  <head>

    <title>amazon</title>
    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <header class="nav-main">
      <nav class="nav-bar">

                  <span class="sprite sprite-amazon-base-logo" id="logo-responsive"></span> 
                </a>
             </div>
             <div class="nav-location">

              </div>

                <div id="search-arrow-nav" class="sprite sprite-transparent-down"></div>
              
                <select name="nav-department" id="nav-department" >

                  <option value="search-automotive">Automotive</option>
                  <option value="search-baby">Baby</option>
                  <option value="search-beaut">Beauty and personl care</option>
                </select>
                
              </div>
              <div class="nav-middel-middel">
                <input type="text" class="search">
              </div>
              <div class="nav-right-middel">
                <input type="submit" value="" id="search-btn" class="sprite sprite-search">
              </div>
             </form>
            </div> 
            <div class="nav-right">
              <a href="/" class="nav-language">
                <span class="nav-flag"><img src="images/us-flag.webp" id="nav-language-flag"></span>
                <span class="sprite sprite-transparent-down" id="flag"></span>
              </a>
              <a href="/" class="nav-right-line1">
                <span class="nav-right-line11">Hello,Sign in</span>
                <span class="nav-right-line12">Account & Lists <span class="sprite sprite-transparent-down" id="nav-right-line-arrow"></span></span>
                </a>

                <span class="nav-right-line21">Returns</span>
                <span class="nav-right-line22">& Orders</span>
              </a>

                  <span  class="sprite sprite-cart" id="nav-cart-cart"></span>
                </span>
                <span class="nav-cart-word">Cart</span>

            </div>
          </div>

           <a href="" class="nav-hmenu"><i class="sprite sprite-hmenu" id="hmenu"></i><span class="all">All</span></a>
